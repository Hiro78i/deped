<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>DepEd Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  </head>
  <body class="bg-image min-h-screen flex flex-col">
    <!-- Header -->
<header class="text-white">
  <div class="bg-[#05508d] w-full px-3 sm:px-4 py-2">
    <div class="mx-auto max-w-6xl">
      <div class="flex items-center justify-between gap-3 sm:gap-4">
        <div class="flex items-center gap-2 sm:gap-3 min-w-0">
          <img src="public/deped-rov-header-1.png" alt="Left logo placeholder" class="h-12 sm:h-16 md:h-20 w-auto" />
          <div class="leading-tight">
          </div>
        </div>
        <img src="public/ICT CamNorte Logo v2.png" alt="Right logo placeholder" class="hidden sm:block h-[60px] w-[60px]" />
      </div>
    </div>
  </div>
</header>
    <!-- Main -->
    <main class="relative mx-auto max-w-6xl px-3 sm:px-4 py-10 sm:py-14 pb-24 sm:pb-28">
      <h1 class="text-center font-serif-hero text-2xl sm:text-4xl md:text-5xl font-semibold tracking-wide" data-aos="fade-up">
        <span id="typewriter" data-text="How we can help you Ma’am / Sir?"></span>
        <span class="animate-blink">|</span>
      </h1>

      <div class="mx-auto mt-8 sm:mt-10 w-full max-w-2xl rounded-2xl border border-white/40 bg-white/60 p-4 sm:p-6 shadow-xl backdrop-blur" data-aos="fade-up" data-aos-delay="150">
        <div class="grid gap-3 sm:gap-4">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSfqm2QvybEUx9_UTDPZ8Km2nGcF9WkIg2hPYt27uBXiG0dSjw/viewform?usp=header" class="group inline-flex w-full items-center justify-between rounded-xl bg-gradient-to-r from-[#1f5fa8] to-[#0e7ad6] px-4 sm:px-5 py-3.5 sm:py-4 text-white text-base sm:text-lg shadow hover:from-[#1c589c] hover:to-[#0d6ebe] active:from-[#184f8d] active:to-[#0c66b1] transition-all">
            <span class="flex items-center gap-3">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-white/20 ring-1 ring-white/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"/><path d="m22 6-10 7L2 6"/></svg>
              </span>
              <span class="font-medium">Deped Email Creation</span>
            </span>
            <span class="opacity-80 transition-transform group-hover:translate-x-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </span>
          </a>

          <a href="https://docs.google.com/forms/d/e/1FAIpQLSc34B0eZZ6f7TzUmwYj6OfmGP8N8L1Y-SX50rM-teLP6S5Mzg/viewform" target="_blank" rel="noopener noreferrer" class="group inline-flex w-full items-center justify-between rounded-xl bg-gradient-to-r from-[#1f5fa8] to-[#0e7ad6] px-4 sm:px-5 py-3.5 sm:py-4 text-white text-base sm:text-lg shadow hover:from-[#1c589c] hover:to-[#0d6ebe] active:from-[#184f8d] active:to-[#0c66b1] transition-all" data-aos="fade-up" data-aos-delay="50">
            <span class="flex items-center gap-3">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-white/20 ring-1 ring-white/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="4"/><path d="M6 20v-2a6 6 0 0 1 12 0v2"/></svg>
              </span>
              <span class="font-medium">Resetting Deped Email Password</span>
            </span>
            <span class="opacity-80 transition-transform group-hover:translate-x-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </span>
          </a>

          <a href="https://docs.google.com/forms/d/e/1FAIpQLScggCphg9btDNLMLPgoI2YjBLiWXIySXtOECkz0_vvxlMlP1Q/viewform" target="_blank" rel="noopener noreferrer" class="group inline-flex w-full items-center justify-between rounded-xl bg-gradient-to-r from-[#1f5fa8] to-[#0e7ad6] px-4 sm:px-5 py-3.5 sm:py-4 text-white text-base sm:text-lg shadow hover:from-[#1c589c] hover:to-[#0d6ebe] active:from-[#184f8d] active:to-[#0c66b1] transition-all" data-aos="fade-up" data-aos-delay="100">
            <span class="flex items-center gap-3">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-white/20 ring-1 ring-white/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h18"/><path d="M12 3v18"/></svg>
              </span>
              <span class="font-medium">Resetting DPDS Password</span>
            </span>
            <span class="opacity-80 transition-transform group-hover:translate-x-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </span>
          </a>

          <a href="https://docs.google.com/forms/d/e/1FAIpQLSe1ZNtSg-BGZWlMhDdsyTG4O75H13BK0g9Rzg3ucYKmrJ6H-A/viewform?usp=sharing&ouid=112642201672756451061" target="_blank" rel="noopener noreferrer" class="group inline-flex w-full items-center justify-between rounded-xl bg-gradient-to-r from-[#1f5fa8] to-[#0e7ad6] px-4 sm:px-5 py-3.5 sm:py-4 text-white text-base sm:text-lg shadow hover:from-[#1c589c] hover:to-[#0d6ebe] active:from-[#184f8d] active:to-[#0c66b1] transition-all" data-aos="fade-up" data-aos-delay="150">
            <span class="flex items-center gap-3">
              <span class="inline-flex h-9 w-9 items-center justify-center rounded-lg bg-white/20 ring-1 ring-white/30">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 7h10v10H7z"/><path d="M7 7l10 10"/></svg>
              </span>
              <span class="font-medium">Resetting 365 Email Password</span>
            </span>
            <span class="opacity-80 transition-transform group-hover:translate-x-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </span>
          </a>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-white">
      <div class="bg-[#05508d] w-full px-3 sm:px-4 py-4">
        <div class="mx-auto max-w-6xl">
          <div class="flex items-center justify-between gap-3 sm:gap-4">
            <div class="text-sm">
              © 2025 Department of Education Region V. All rights reserved.
            </div>
            <div class="flex items-center gap-2 sm:gap-3">
              <img src="public/deped-rov-header-1.png" alt="Left logo placeholder" class="h-10 w-auto" />
              <img src="public/ICT CamNorte Logo v2.png" alt="Right logo placeholder" class="hidden sm:block h-10 w-10" />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="index.js"></script>
  </body>
  </html>
